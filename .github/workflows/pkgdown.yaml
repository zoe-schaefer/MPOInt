# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
  pull_request:
  release:
    types: [published]
  workflow_dispatch:

name: pkgdown.yaml

permissions: read-all

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    # Setup R
    - name: Set up R
      uses: r-lib/actions/setup-r@v2

    - name: Install system dependencies for igraph
      run: |
        sudo apt-get update
        sudo apt-get install -y libxml2-dev libssl-dev libcurl4-openssl-dev build-essential

    - name: Remove cached R libraries
      run: rm -rf /home/runner/work/_temp/Library/igraph

    - name: Set up API key
      run: echo "api_key=${{ secrets.DISGENET_API_KEY }}" >> $GITHUB_ENV

    - name: Update igraph and BH
      run: Rscript -e "install.packages(c('igraph', 'BH'), repos='https://cran.rstudio.com/')"

  pkgdown:
    runs-on: ubuntu-latest
    # Only restrict concurrency for non-PR jobs
    concurrency:
      group: pkgdown-${{ github.event_name != 'pull_request' || github.run_id }}
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      api_key: ${{ secrets.API_KEY }}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Cache R packages
        uses: actions/cache@v3
        with:
          path: ~/.local/share/R
          key: ${{ runner.os }}-r-${{ hashFiles('**/DESCRIPTION') }}

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::pkgdown, local::.
          needs: website

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libxml2-dev libglpk-dev libgmp-dev

      - name: Reinstall igraph
        run: Rscript -e "install.packages('igraph', type = 'source')"

      - name: Build site
        run: pkgdown::build_site_github_pages(new_process = FALSE, install = TRUE, verbose = TRUE)
        env:
          _R_CHECK_PACKAGE_VIGNETTES_: "true"
          _R_BUILD_VIGNETTES_: "true"
          R_MARKDOWN_VERBOSE: "1"
        shell: Rscript {0}

      - name: Deploy to GitHub pages ðŸš€
        if: github.event_name != 'pull_request'
        uses: JamesIves/github-pages-deploy-action@v4.5.0
        with:
          clean: false
          branch: gh-pages
          folder: docs
